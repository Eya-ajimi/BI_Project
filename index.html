<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Power BI Dashboard</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
      animation: fadeIn 1s ease-in-out;
    }

    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeIn 1.5s ease-in-out;
    }

    .dashboard-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      animation: slideUp 1s ease;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 0 0 16px 16px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #e0e0e0;
      text-align: center;
      opacity: 0.8;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š My Power BI Dashboard</h1>
  <p class="subtitle">Real-time insights, accessible anywhere</p>

  <div class="dashboard-container">
    <iframe
      src="https://app.powerbi.com/reportEmbed?reportId=8ea8480c-227f-4425-a4d6-00074945999a&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730"
      allowfullscreen="true">
    </iframe>
  </div>

  <footer>
    Created with 4DS3 by <a href="https://github.com/yourusername" target="_blank">Your Name</a>
  </footer>
</body>
</html>
