<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Bord - Gestion de Stock</title>
  <style>
    /* Supprimer toute marge et occuper 100% de la page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Ã©vite le scroll */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
    }

    main {
      height: 100%;
      width: 100%;
    }

    .dashboard-container {
      height: 100%;
      width: 100%;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optionnel : petit indicateur de statut en coin */
    .status-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 10;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff7f;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <main>
    <div class="dashboard-container">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>En ligne</span>
      </div>

      <!-- Ton iframe Power BI -->
      <iframe 
        title="projetBi"
        src="https://app.powerbi.com/reportEmbed?reportId=724eca7e-02d4-4d9f-a516-623040c5943a&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730"
        allowFullScreen="true">
      </iframe>
    </div>
  </main>
</body>
</html>
